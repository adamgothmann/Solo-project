<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Solo project</title>
    <link rel="stylesheet" href="vendors/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title" charset="utf-8">
    <script src="/vendors/jquery.min.js" charset="utf-8"></script>
    <script src="/vendors/jquery-ui.js" charset="utf-8"></script>
    <script src="/vendors/angular.js" charset="utf-8"></script>
    <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/scripts/script.js" charset="utf-8"></script>
    <script src="/vendors/sortable.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-controller='playerController'>
      <h1>PROJECT</h1>
      <div id="leftTab" ng-include="'/views/partials/leftNav.html'"></div>
      <div id="rightTab" ng-include="'/views/partials/rightNav.html'"></div>
      <div id="left" class="displays">
        <table class="leftTable">
          <tbody ui-sortable="sortableOptions" ng-model="leftArray">
            <tr ng-repeat="display in leftArray track by $index" id="{{$index}}">
              <td>{{$index + 1}}.</td>
              <td>{{display.name}}</td>
              <td class="position">{{display.position}}</td>
              <td class="team">{{display.team}}</td>
              <td><button type="button" name="button" class="btn btn-success draft" ng-click="draftPlayer(leftArray, $index)">Draft</button></td>
              <td><button type="button" name="button" class="btn btn-danger remove" ng-click="removePlayer(leftArray, $index)">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="right" class="displays">
        <table>
          <tr ng-repeat='show in allPlayers' id="{{$index}}" class="rows">
            <td>{{$index + 1}}.</td>
            <td>{{show.name}}</td>
            <td class="position">{{show.position}}</td>
            <td class="team">{{show.team}}</td>
            <td class="rightButton"><button class="btn btn-primary" type="button" name="addButton" ng-click="movePlayer(allPlayers, $index)">Add</button></td>
          </tr>
        </table>
      </div>

      <div id="bottom">
        <h3>My team</h3>
        <table>
          <tr ng-repeat="something in myTeam track by $index" id="{{$index}}">
            <td>{{$index + 1}}.</td>
            <td>{{something.position}}</td>
            <td>{{something.name}}</td>
            <td>{{something.team}}</td>
          </tr>
        </table>
      </div>
      <button type="button" name="button" id="import" ng-click="importPlayers(allPlayers)">Import rankings</button>
      <button type="button" name="button" id="reset" ng-click="getPlayers()">Reset</button>
    </div>
  </body>
</html>
