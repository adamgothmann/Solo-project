    <meta charset="utf-8">

    <link rel="stylesheet" href="vendors/bootstrap.css" media="screen" title="no title" charset="utf-8">

  <body>
    <div ng-controller='playerController'>
      <h1>PROJECT</h1>
      <!-- partials -->
      <div id="leftTab" ng-include="'/views/partials/leftNav.html'"></div>
      <div id="rightTab" ng-include="'/views/partials/rightNav.html'"></div>
        <div id="left" class="tab-content displays" >
          <div id="allLeft" class="tab-pane fade in active" ng-include="'/views/partials/all.html'"></div>
          <div id="qbLeft" class="tab-pane fade" ng-include="'/views/partials/qbs.html'"></div>
          <div id="rbLeft" class="tab-pane fade" ng-include="'/views/partials/rbs.html'"></div>
          <div id="wrLeft" class="tab-pane fade" ng-include="'/views/partials/wrs.html'"></div>
          <div id="teLeft" class="tab-pane fade" ng-include="'/views/partials/tes.html'"></div>
          <div id="kLeft" class="tab-pane fade" ng-include="'/views/partials/kickers.html'"></div>
          <div id="defLeft" class="tab-pane fade" ng-include="'/views/partials/defense.html'"></div>
        </div>

      <div id="right" class="displays">
        <table>
          <tr ng-repeat='show in allPlayers' id="{{$index}}" class="rows">
            <td>{{$index + 1}}.</td>
            <td>{{show.name}}</td>
            <td class="position">{{show.position}}</td>
            <td class="team">{{show.team}}</td>
            <td class="rightButton"><button class="btn btn-primary" type="button" name="addButton" ng-click="movePlayer(allPlayers, $index)">Add</button></td>
          </tr>
        </table>
      </div>

      <div id="bottom">
        <h3>My team</h3>
        <table>
          <tr ng-repeat="something in myTeam track by $index" id="{{$index}}">
            <td>{{$index + 1}}.</td>
            <td>{{something.position}}</td>
            <td>{{something.name}}</td>
            <td>{{something.team}}</td>
          </tr>
        </table>
      </div>
      <button type="button" name="button" id="import" class="btn btn-info" ng-click="importPlayers(allPlayers)">Import rankings</button>
      <button type="button" name="button" id="reset" class="btn btn-warning" ng-click="getPlayers()">Reset</button>
