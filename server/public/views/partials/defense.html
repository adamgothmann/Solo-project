<table class="leftTable">
  <tbody ui-sortable="sortableOptions" ng-model="allDefs">
    <tr class="rows" ng-repeat="player in allDefs track by $index" id="{{$index}}">
      <td>{{$index + 1}}.</td>
      <td>{{player.name}}</td>
      <td class="position">{{player.position}}</td>
      <td class="team">{{player.team}}</td>
      <td><button type="button" name="button" class="btn btn-success draft" ng-click="draftPlayer(allDefs, myTeam, $index)">Draft</button></td>
      <td><button type="button" name="button" class="btn btn-danger remove" ng-click="removePlayer(allDefs, $index)">Remove</button></td>
    </tr>
  </tbody>
</table>
